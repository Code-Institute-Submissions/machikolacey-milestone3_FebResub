{% extends 'base.html'%} {% block content %}

<h1 class="page-title">Edit Your Account Information</h1>
<div class="row">
 <div class="col 12  form-wrapper">
    <form action="{{ url_for('update_user', user_id=user._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                 <input type="text" name="username"  alt="username" value="{{user.username}}"   class="validate"  required="" aria-required="true"  />
                <label for="username">username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                 <input type="text" name="photo"  alt="photo" value="{{user.photo}}"   class="validate"  required="" aria-required="true"  />
                <span>Please add a link to your photo. (<a href='https://cloudinary.com/users/login' target="_blank">Login to your Cloudinary account</a>)</span>
                {% if user.photo %}
                    <img src="{{user.photo}}" alt="" class="profile-photo">
                {% endif %}
                <label for="photo">Photo</label>
            </div>
        </div> 
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>
</div>
{% endblock %}
